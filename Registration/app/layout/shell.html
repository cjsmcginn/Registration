<div id="shell" data-ng-controller="shell as vm">
        <div class="page-splash" style="width:100%" data-ng-show="vm.isBusy">
            <div data-cc-spinner="vm.spinnerOptions"></div>
        </div>
   
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-sm-8 col-xs-10 centered">
                    <div data-ng-include="vm.currentView" data-ng-show="vm.visible"></div>
                </div>
            </div>
        </div>
    </div>
